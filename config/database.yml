# On this project, we'll expect an environment variable 'DATABASE_URL', having a
# full database connection URL. For example:
#   DATABASE_URL="postgres://myuser:mypass@localhost/somedatabase"
default: &default
  encoding: unicode

  # Schema search path. The server defaults to $user,public
  schema_search_path: partitioning,public

  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # Defaults to warning.
  min_messages: log

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

# Production database configuration - bigger pool size, lower log level:
production:
  <<: *default
  min_messages: notice
